<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Store - Static E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">Krishna Store</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#" id="cart-btn">Cart <span id="cart-count">0</span></a></li>
            </ul>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Krishna Store</h1>
            <p>Shop Stylish Products</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <p id="cart-total"></p>
    </div>

    <footer>
        &copy; 2025 Krishna Store | All Rights Reserved
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
